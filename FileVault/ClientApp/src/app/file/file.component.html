<input type="file" (change)="uploadFile($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">

<h1>Список файлов</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <td>Дата загрузки</td>
      <td>Имя файла</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of uploadFiles">
      <td>{{f?.uploadDate}}</td>
      <td>{{f?.fileName}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="download(f)">Скачать</button>
        <button class="btn btn-sm btn-danger" (click)="deleteFile(f)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
